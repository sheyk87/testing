<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Card Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Card -->
        <div class="card" style="--delay:-1;">
            <div class="content">
                <div class="img"><img src="img/img1.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Jake Edwards</span>
                    <p>Frontend Developer</p>
                </div>
            </div>
            <button>Follow</button>
        </div>

        <div class="card" style="--delay:0;">
            <div class="content">
                <div class="img"><img src="img/img2.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Madison Kelley</span>
                    <p>Backend Developer</p>
                </div>
            </div>
            <button>Follow</button>
        </div>

        <div class="card" style="--delay:1;">
            <div class="content">
                <div class="img"><img src="img/img3.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Jamie Barnes</span>
                    <p>UX/UI Designer</p>
                </div>
            </div>
            <button>Follow</button>
        </div>

        <div class="card" style="--delay:2;">
            <div class="content">
                <div class="img"><img src="img/img4.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Emily Taylor</span>
                    <p>Graphic Desugner</p>
                </div>
            </div>
            <button>Follow</button>
        </div>

        <div class="card" style="--delay:3;">
            <div class="content">
                <div class="img"><img src="img/img5.jpg" alt=""></div>
                <div class="details">
                    <span class="name">Mason Dean</span>
                    <p>Freelance & Youtuber</p>
                </div>
            </div>
            <button>Follow</button>
        </div>
    </div>
</body>
</html>
