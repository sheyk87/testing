<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CodePen - Responsive Animated Registration Form Using HTML CSS &amp; JavaScript.</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="app">
        <div class="intro_viewer">
            <h2 class="Display">Welcome to Cloxe</h2>
            <h2 class="none">Close is Closing</h2>
            <p class="none">Analyise data, start promiting and build your audience</p>

            <div class="img none">
                <img src="https://www.campusreel.org/assets/Admission%20Officers.svg" alt="">
            </div>
        </div>

        <form action="">
            <h3>Register</h3>
            <input type="text" name="" id="" placeholder="Full name">
            <input type="email" name="" id="" placeholder="Email address">
            <input type="password" name="" id="" placeholder="Password">
            <input type="text" name="" id="" placeholder="Location">
            <input type="button" value="Submit" class="submit">
            <p>By clicking 'Submit' button you agree to our <a href="">terms and condition</a></p>
        </form>

        <div class="btn">
            <button class="toggle_btn">
                <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>

        <footer>
            <p>Or Signup with</p>
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
        </footer>
    </div>
    <!-- partial -->
    <script  src="./script.js"></script>

</body>
</html>
