<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Multi Level Signin Signup Form using HTML CSS and JavaScript  |  Creative JS Coder</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!--Font Awesome CDN-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div class="wrapper">

        <div class="title_text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>

        <div class="form_container">

            <div class="slide_control">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider_tab"></div>
            </div>

            <div class="form_inner">
                
                <form action="#" class="login">
                    <div class="input_field">
                        <input type="email" name="" id="" placeholder="Email Address" required>
                    </div>
                    <div class="input_field pass">
                        <input type="password" name="" id="" placeholder="Password" required>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="pass_link">
                        <a href="#">Forget password</a>
                    </div>
                    <div class="input_field btn">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup_link">
                        Not a member? <a href="#">Signup now</a>
                    </div>
                </form>

                <form action="#" class="signup">
                    <div class="input_field">
                        <input type="email" name="" id="" placeholder="Email Address" required>
                    </div> 
                    <div class="input_field pass">
                        <input type="password" name="" id="" placeholder="Password" required>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="input_field pass">
                        <input type="password" name="" id="" placeholder="Confirm password" required>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="input_field btn">
                        <input type="submit" value="Signup">
                    </div>
                </form>

            </div>

        </div>

    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
