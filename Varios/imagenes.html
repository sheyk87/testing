<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectar Clic en Imágenes</title>
</head>
<body>
    <img id="img1" src="img1.jpg" alt="Imagen 1">
    <img id="img2" src="img2.jpg" alt="Imagen 2">
    <img id="img3" src="img3.jpg" alt="Imagen 3">
    <img id="img4" src="img4.jpg" alt="Imagen 4">
    <img id="img5" src="img5.jpg" alt="Imagen 5">
    <img id="img6" src="img6.jpg" alt="Imagen 6">
    <img id="img7" src="img7.jpg" alt="Imagen 7">
    <img id="img8" src="img8.jpg" alt="Imagen 8">
    <img id="img9" src="img9.jpg" alt="Imagen 9">
    <img id="img10" src="img10.jpg" alt="Imagen 10">
    <img id="img11" src="img11.jpg" alt="Imagen 11">
    <img id="img12" src="img12.jpg" alt="Imagen 12">
    <h1 id="titulo">HOLA</h1>

    <script>
        // // Función para manejar el evento click
        // function handleClick(event) {
        //     alert('Hiciste clic en ' + event.target.id);
        // }

        // // Seleccionar todas las imágenes
        // for (let i = 1; i <= 13; i++) {
        //     let img = document.getElementById('img' + i);
        //     img.addEventListener('click', handleClick);
        // }
        document.addEventListener("DOMContentLoaded", function() {
        // Selecciona el h1 por su id y agrega un event listener
        var h1 = document.getElementById("titulo");
            h1.addEventListener("click", function() {
                if(h1.textContent == "chau"){
                    h1.textContent = "hola";
                }else{
                    h1.textContent = "chau";
                }
            });

        // Agrega event listeners a cada imagen
            for (let i = 1; i <= 12; i++) {
                let img = document.getElementById("img" + i);
                img.addEventListener("click", function() {  
                    console.log("Hiciste clic en img" + i);
                });
            }
        });
    </script>
</body>
</html>
