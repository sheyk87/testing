<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Tooltip</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="icon" style="--bg: #0011ff;">
            <span class="tooltip">Facebook</span>
            <span><i class='bx bxl-facebook'></i></span>
        </div>

        <div class="icon" style="--bg: #ff00ea;">
            <span class="tooltip">Instagram</span>
            <span><i class='bx bxl-instagram'></i></span>
        </div>

        <div class="icon" style="--bg: #8f8f8f;">
            <span class="tooltip">Github</span>
            <span><i class='bx bxl-github'></i></span>
        </div>

        <div class="icon" style="--bg: #000;">
            <span class="tooltip">TikTok</span>
            <span><i class='bx bxl-tiktok'></i></span>
        </div>

        <div class="icon" style="--bg: #ff0000;">
            <span class="tooltip">Suscribete</span>
            <span><i class='bx bxl-youtube'></i></span>
        </div>


    </div>
</body>
</html>
