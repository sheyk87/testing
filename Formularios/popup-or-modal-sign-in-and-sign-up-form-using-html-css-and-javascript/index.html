<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Popup or Modal Sign In and Sign Up Form using HTML CSS and JavaScript.</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <a href="#" class="open_form"><span>View Form</span></a>

    <div class="main">
        <div class="wrapper">
            <h2>Please Login To Continue</h2>
            <i class="fas fa-times cross"></i>

            <div class="container">
                <div class="form_container">
                    <div class="btn">
                        <button class="sign_in active">Sign In</button>
                        <button class="sign_up">Sign Up</button>
                    </div>

                    <form action="#" class="form sign_in_form">
                        <div class="input_container">
                            <input type="email" name="" id="" placeholder="Username or email" required>
                            <i class="fas fa-user-circle"></i>
                        </div>

                        <div class="input_container">
                            <input type="password" name="" id="" placeholder="Password" class="pass" required>
                            <i class="fas fa-lock"></i>
                            <i class="fas fa-eye eye"></i>
                        </div>

                        <div class="remember">
                            <div class="checkBox">
                                <input type="checkbox" name="" id="">
                                <span class="rememberTxt">Remember me</span>
                            </div>
                            <a href="#" class="text">Forgot Password</a>
                        </div>

                        <button>Sign In</button>
                    </form>

                    <form action="#" class="form sign_up_form">
                        <div class="input_container">
                            <input type="email" name="" id="" placeholder="Email" required>
                            <i class="fa-solid fa-envelope"></i>
                        </div>

                        <div class="input_container">
                            <input type="password" name="" id="" placeholder="Password" class="pass1" required>
                            <i class="fas fa-lock"></i>
                            <i class="fas fa-eye eye eye1"></i>
                        </div>

                        <div class="input_container">
                            <input type="text" name="" id="" placeholder="Institution/Organization" required>
                            <i class="fa-solid fa-building-columns"></i>
                        </div>

                        <div class="remember">
                            <div class="checkBox">
                                <input type="checkbox" name="" id="">
                                <span class="rememberTxt">Remember me</span>
                            </div>
                            <a href="#" class="text">Forgot Password</a>
                        </div>

                        <button>Sign Up</button>
                    </form>

                    <div class="striped">
                        <div class="striped-line"></div>
                        <div class="striped-text">Or</div>
                        <div class="striped-line"></div>
                    </div>

                    <div class="social_icon">
                        <a href="#" class="google">
                            <i class="fa-brands fa-google"></i>
                            <span>Google</span>
                        </a>
                        <a href="#" class="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span>Facebook</span>
                        </a>
                        <a href="#" class="linkedIn">
                            <i class="fa-brands fa-linkedin-in"></i>
                            <span>LinkedIn</span>
                        </a>
                        <a href="#" class="github">
                            <i class="fa-brands fa-github"></i>
                            <span>GitHub</span>
                        </a>
                    </div>

                    <h3><a href="#">Why Create an Account?</a></h3>
                    <p>By creating this account, you agree to our <a href="#" class="p_text">Privacy</a> & <a href="#" class="p_text">Cookie Policy.</a></p>
                    
                </div>
            </div>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
