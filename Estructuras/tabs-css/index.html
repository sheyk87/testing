<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TABS CSS</h1>

    <div class="tabs">
        <input type="radio" id="html" name="tabs" checked>
        <label for="html" class="tab">HTML</label>

        <input type="radio" id="css" name="tabs">
        <label for="css" class="tab">CSS</label>

        <input type="radio" id="javascript" name="tabs">
        <label for="javascript" class="tab">Javascript</label>

        <input type="radio" id="react" name="tabs">
        <label for="react" class="tab">React</label>

        <span class="slider"></span>
    </div>
</body>
</html>
