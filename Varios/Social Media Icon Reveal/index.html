<!-- -------------------- HTML -------------------- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media icons reveal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="checkbox" class="checkbox">
        <label for="checkbox">
            <a href="#" style="--color: #1da1f2"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" style="--color: #316ff6"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" style="--color: #dd4b39"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" style="--color: #0072b1"><i class="fa-brands fa-linkedin-in"></i></a>
            <span ><i class="fa-solid fa-share-nodes"></i></span>
            <a href="#" style="--color: #cd486b"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" style="--color: #075e54"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="#" style="--color: #000"><i class="fa-brands fa-github"></i></a>
            <a href="#" style="--color: #7289da"><i class="fa-brands fa-discord"></i></a>
        </label>
    </div>
</body>
</html>
