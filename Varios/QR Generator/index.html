<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>QR Code Generator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Generate QR</h1>

        </div>

    </div>
    
    <script src="main.js"></script>
</body>
</html>
