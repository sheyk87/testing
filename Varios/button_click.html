<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="seleccionado" data-text="Texto 1">Botón 1</button>
<button class="seleccionado" data-text="Texto 2">Botón 2</button>
<button class="seleccionado" data-text="Texto 3">Botón 3</button>
<button class="seleccionado" data-text="Texto 4">Botón 4</button>
<button class="seleccionado" data-text="Texto 5">Botón 5</button>
<button class="seleccionado" data-text="Texto 6">Botón 6</button>

<div id="image-modal" class="modal">
    <span class="close-btn">&times;</span>
    <div class="modal-content">
        <p id="modal-description"></p>
    </div>
</div>

<script>
    // Obtener elementos necesarios
    const buttons = document.querySelectorAll('.seleccionado');
    const modal = document.getElementById('image-modal');
    const modalDescription = document.getElementById('modal-description');
    const closeBtn = document.querySelector('.close-btn');

    // Función para mostrar el modal con el texto del botón
    function showModal(event) {
        const text = event.currentTarget.getAttribute('data-text');
        modalDescription.textContent = text;
        modal.style.display = 'block';
    }

    // Añadir evento de clic a cada botón
    buttons.forEach(button => {
        button.addEventListener('click', showModal);
    });

    // Función para cerrar el modal
    function closeModal() {
        modal.style.display = 'none';
    }

    // Añadir evento de clic al botón de cerrar
    closeBtn.addEventListener('click', closeModal);

    // Añadir evento de clic fuera del modal para cerrar
    window.addEventListener('click', (event) => {
        if (event.target == modal) {
            closeModal();
        }
    });
</script>

</body>
</html>
